<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="heatseeker의 링크 모음" />
        <meta property="og:description" content="어서와 코딩은 처음이지?" />
        <meta property="og:image" content="공유할 이미지" />
        <title>르탄이 - 프로필 링크</title>

        <style> 

            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }

            body {
                background-color: #06628f;
            }
            .profile {
                width: 100px;
                height: 100px;
                
                border-radius: 100%;

                border: 2px solid white;
                background-image: url('KakaoTalk_Photo_2022-09-14-14-34-22.jpeg');
                background-position: center;
                background-size: cover;
            }

            .main {
                color: white;
                font-size: 20px;
                margin-top: 20px;
               margin-bottom: 0px;

            }

            .sub {
                color: white;
                font-size: 14px;
                margin-bottom: 30px;
            }

            .wrap {
               
                width: 300px;
                margin: 30px auto 0px auto;


                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #06628f;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;
                box-shadow: 3px 3px 5px 0px grey;

            }

            .wrap > a:hover {
                background-color: #f2f2f2;
            }

        </style>
    </head>
    <body>
        <div class = "wrap">
            <div class = "profile"></div>
            <h1 class = "main">Heatseeker</h1>
            <p class = "sub">welcome!</p>

            <a target="_blank" href="https://blog.naver.com/koryh313">네이버블로그</a>
        </div>
    
    </body>
</html>
